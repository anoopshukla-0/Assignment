<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Interaction Demo</title>
    <style>
        .container {
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1 id="main-title">Hello World!</h1>
    <div class="container">
        <p>This is the first paragraph inside the container.</p>
        <p>This is the second paragraph inside the container.</p>
    </div>
    <p>This is an additional paragraph outside the container.</p>

    <script>
        
        const mainTitle = document.getElementById('main-title');
        mainTitle.textContent = 'Welcome to the DOM World!';

        
        const paragraphs = document.getElementsByTagName('p');
        for (let i = 0; i < paragraphs.length; i++) {
            paragraphs[i].style.color = 'blue';
        }

        
        const containerDiv = document.querySelector('.container');
        containerDiv.style.backgroundColor = 'yellow';
    </script>
</body>
</html>
