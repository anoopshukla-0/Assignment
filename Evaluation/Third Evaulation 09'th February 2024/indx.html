<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Organizer</h1>
        <div class="controls">
            <input type="text" id="search-bar" placeholder="Search Recipes...">
            <select id="category-filter">
                <option value="">All Categories</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Dessert">Dessert</option>
                <option value="Appetizer">Appetizer</option>
            </select>
            <button id="filter-favorites">Show Favorites</button>
            <button id="sort-title">Sort by Title</button>
            <button id="sort-category">Sort by Category</button>
            <button id="add-recipe-btn">Add Recipe</button>
        </div>

        <div id="recipe-form-modal" class="modal">
            <div class="modal-content">
                <h2>Add/Edit Recipe</h2>
                <form id="recipe-form">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>

                    <label for="category">Category</label>
                    <input type="text" id="category" required>

                    <label for="ingredients">Ingredients (comma separated)</label>
                    <textarea id="ingredients" required></textarea>

                    <label for="instructions">Instructions</label>
                    <textarea id="instructions" required></textarea>

                    <label for="tags">Tags (comma separated)</label>
                    <textarea id="tags" required></textarea>

                    <label for="favorite">Favorite</label>
                    <input type="checkbox" id="favorite">

                    <button type="submit">Save</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                </form>
            </div>
        </div>

        <div id="recipe-list" class="recipe-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
