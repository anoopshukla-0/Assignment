<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greet User</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        text-align: center;
        background: #ffffff;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
      }

      input {
        padding: 10px;
        width: 80%;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #45a049;
      }

      .message {
        margin-top: 15px;
        font-size: 18px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Greet User</h1>
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <button onclick="greetUser()">Greet Me</button>
      <div class="message" id="greetingMessage"></div>
    </div>

    <script>
      function greetUser() {
        const nameInput = document.getElementById("nameInput").value;
        const messageDiv = document.getElementById("greetingMessage");

        if (nameInput === null || nameInput.trim() === "") {
          messageDiv.textContent = "Hello, Guest!";
        } else {
          messageDiv.textContent = `Hello, ${nameInput}!`;
        }
      }
    </script>
  </body>
</html>
