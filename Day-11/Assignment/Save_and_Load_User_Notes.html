<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
    }
    button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Notes App</h1>
  <textarea id="notes" placeholder="Enter your notes here..."></textarea>
  <br>
  <button id="saveBtn">Save Notes</button>
  <button id="loadBtn">Load Notes</button>
  <button id="clearBtn">Clear Notes</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const notesTextArea = document.getElementById("notes");
      const saveBtn = document.getElementById("saveBtn");
      const loadBtn = document.getElementById("loadBtn");
      const clearBtn = document.getElementById("clearBtn");

      // Load notes on page load
      const savedNotes = localStorage.getItem("notes");
      if (savedNotes) {
        notesTextArea.value = savedNotes;
      }

      // Save notes to localStorage
      saveBtn.addEventListener("click", () => {
        const notes = notesTextArea.value.trim();
        if (notes) {
          localStorage.setItem("notes", notes);
          alert("Notes saved successfully!");
        } else {
          alert("Cannot save empty notes. Please enter some text.");
        }
      });

      // Load notes from localStorage
      loadBtn.addEventListener("click", () => {
        const notes = localStorage.getItem("notes");
        if (notes) {
          notesTextArea.value = notes;
          alert("Notes loaded successfully!");
        } else {
          alert("No notes found in storage.");
        }
      });

      // Clear notes from localStorage
      clearBtn.addEventListener("click", () => {
        localStorage.removeItem("notes");
        notesTextArea.value = "";
        alert("Notes cleared successfully!");
      });
    });
  </script>
</body>
</html>
