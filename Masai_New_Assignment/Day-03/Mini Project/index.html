<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Daily Planner</h1>
            <p class="subtitle">Organize your day, achieve your goals</p>
        </header>

        <main>
            <!-- Statistics Section -->
            <section class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </section>

            <!-- Add Task Section -->
            <section class="form-section">
                <form id="taskForm">
                    <div class="form-group">
                        <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task..." required>
                        <select id="categorySelect" class="form-control" style="flex: 0 0 150px;">
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                            <option value="study">Study</option>
                            <option value="other">Other</option>
                        </select>
                        <button type="submit" class="btn btn-primary">
                            ➕ Add Task
                        </button>
                    </div>
                </form>
            </section>

            <!-- Search Section -->
            <section class="search-section">
                <input type="text" id="searchInput" class="search-control" placeholder="🔍 Search tasks...">
            </section>

            <!-- Tasks Section -->
            <section class="tasks-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h2 class="section-title">📋 Your Tasks</h2>
                    <button id="clearAllBtn" class="btn btn-secondary" style="display: none;">
                        🗑️ Clear All
                    </button>
                </div>
                <ul id="taskList" class="task-list">
                    <!-- Tasks will be dynamically added here -->
                </ul>
                <div id="emptyState" class="empty-state">
                    <div class="empty-state-icon">📝</div>
                    <p>No tasks yet. Add your first task above!</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Back to Top Button -->
    <button id="backToTop" class="back-to-top" title="Back to top">
        ↑
    </button>

    <script src="script.js"></script>
</body>
</html>
