<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Combinators Example</title>
  <style>
    /* CSS Styling */

    /* Descendant combinator: styles all <p> elements inside the <div> */
    div p {
      color: blue;
    }

    /* Child combinator: styles only the <p> element that is a direct child of <div> */
    div > p {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>
    <p>This is a direct child of the div.</p>
    <section>
      <p>This is a nested paragraph inside the section.</p>
    </section>
  </div>
</body>
</html>
