<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
    }

    .navbar-brand {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .navbar-brand span {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .hamburger-menu {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      display: none;
    }

    .navbar-links {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .navbar-links li {
      margin: 0 10px;
    }

    .navbar-links a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    .navbar-links a:hover {
      color: #00bcd4;
    }

    /* Media Queries */
    @media (max-width: 1023px) {
      .navbar-links {
        flex-direction: column;
        display: none;
        width: 100%;
        background-color: #444;
        position: absolute;
        top: 60px;
        left: 0;
      }

      .navbar-links.show {
        display: flex;
      }

      .navbar-links li {
        text-align: center;
        margin: 10px 0;
      }

      .hamburger-menu {
        display: inline;
      }
    }

    @media (min-width: 1024px) {
      .hamburger-menu {
        display: none;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
      <span>Brand</span>
      <button class="hamburger-menu" aria-label="Toggle menu">â˜°</button>
    </div>
    <ul class="navbar-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hamburgerMenu = document.querySelector(".hamburger-menu");
      const navbarLinks = document.querySelector(".navbar-links");

      // Toggle the visibility of the navbar links on hamburger menu click
      hamburgerMenu.addEventListener("click", () => {
        navbarLinks.classList.toggle("show");
      });
    });
  </script>
</body>
</html>
